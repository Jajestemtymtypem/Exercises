    const szkola = {
        nazwa: "Szkoła imienia Augusta Józefa Poniatowskiego",
        miasto: "Łady",
        uczniowie: [],
        addStudent: function(name, surname){
        const student = {
            name: name,
            surname: surname,
        };
        const index = this.uczniowie.length;
        this.uczniowie[index] = student;
        },
        showStudents: function(){
        if(this.uczniowie.length == 0) {
            console.log("Brak studentów w szkole");
            return;
        }
        for(let i = 0; i < this.uczniowie.length; i++){
            const s = this.uczniowie[i];
            console.log(s.name, s.surname);
        }
    },
    showStudentsByName: function(name){
        if(this.uczniowie.length == 0){
            console.log("Nie ma w szkole studentów o imieniu", name);
            return;
        }
        console.log("Uczniowie o imieniu ", name, ":");
        for(let i = 0; i<this.uczniowie.length; i++){
            const s = this.uczniowie[i];
            if(s.name === name) console.log(s.name, s.surname);
        }
    },
    getNumStudents: function(){
        return this.uczniowie.length;
    },
    resetStudents: function(){
        this.uczniowie = [];
    }
    }
    szkola.addStudent("adam", "adamowicz");
    szkola.addStudent("zbyszek", "zbyszewski");
    szkola.addStudent("ola", "olska");
    szkola.addStudent("ola", "kowalska");
    console.log(szkola.uczniowie);
    szkola.showStudents();
    szkola.showStudentsByName("ola");
    console.log(szkola.getNumStudents());
    szkola.resetStudents();
    console.log(szkola.getNumStudents());
