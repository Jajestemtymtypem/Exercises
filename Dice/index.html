<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rzut kością.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "throw-box">
        <div class="dice-box">
            <div class="dice"><img id="dice" src="icons/0.png">
            </div>
        </div>
            <div class="button">
                <button id="button-throw">Rzuć kostką</button>
        </div>
    </div>
<script>
    function randomDice(){
    return Math.floor(Math.random() *6) + 1;
}
function throwDice(){
    let pips = 0;
    pips = randomDice();
    console.log("Wyrzucona ilość oczek na kości", pips);
    let i = 0;
    let timer = setInterval(() => {
        let r = Math.floor(Math.random() *6) + 1;
        document.getElementById("dice").src = "icons/" + r + ".png"
        i++;
        if( i > 15){
            document.getElementById("dice").src = "icons/" + pips + ".png"
            pips = 0;
            clearInterval(timer);
        }
    },60)
}
document.getElementById("button-throw").addEventListener("click", throwDice);
</script>
</body>
</html>
